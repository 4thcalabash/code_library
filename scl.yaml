- name: 比赛配置
  dir: config/
  files:
    - title: 代码库校验和
      fname: checksum.py
      desc: |
        计算每一行忽略空白字符和\texttt{//}注释后内容的MD5 Hash。
        使用\texttt{python checksum.py < code.cpp}打印校验和,并与代码库侧面的数值比对。
    - title: Vim配置文件
      fname: vimrc
    - title: 堆栈外挂
      fname: stack.cpp
      desc: |
        将堆栈指针指向用户空间的缓存中从而获得无限大的堆栈。注意在返回前将堆栈指针恢复，否则将出现Segmentation Fault。
    - title: I/O外挂
      fname: io.cpp
      desc: |
        快速整数输入输出，只支持非负整数。
    - title: 编译优化外挂
      fname: pragma.cpp
      desc: |
        强行开启O2选项。
- name: 组合优化
  dir: opt/
  files:
    - title: 上下界最小费用可行流
      fname: costflow.cpp
    - title: 线性规划(单纯形)
      fname: lp.cpp
- name: Watashi代码库(备用)
  dir: watashi/
  files:
    - title: $O(n\log n)-O(1)$ RMQ
      fname: rmq.cpp
    - title: $O(n\log n)-O(\log n)$ LCA
      fname: lca.cpp
    - title: 树状数组
      fname: bit.cpp
    - title: 并查集
      fname: union-find.cpp
    - title: 轻重权树剖分
      fname: chain-decomp.cpp
    - title: 强连通分量
      fname: scc.cpp
    - title: 双连通分量
      fname: bcc.cpp
    - title: 二分图匹配
      fname: bimatch.cpp
    - title: 最小费用最大流
      fname: flow.cpp
    - title: AhoCorasick自动机
      fname: ac-automata.cpp
    - title: 后缀数组
      fname: sa.cpp
    - title: LU分解
      fname: lu.cpp
